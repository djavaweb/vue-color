<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-sketch-color-picker</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="dist/vue-sketch-color-picker.js"></script>
    <script>
      new Vue({
        el: '#app',
        components: {
          SketchColorPicker: SketchColorPicker
        },
        data: {
          colors: {
            hex: '#194d33',
            hsl: {
              h: 150,
              s: 0.5,
              l: 0.2,
              a: 1
            },
            hsv: {
              h: 150,
              s: 0.66,
              v: 0.30,
              a: 1
            },
            rgba: {
              r: 25,
              g: 77,
              b: 51,
              a: 1
            },
            a: 1
          }
        },
        template: '<SketchColorPicker :colors="colors" scheme="dark" />'
      })
    </script>
  </body>
</html>
